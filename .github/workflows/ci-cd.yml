name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: "https://placeholder.supabase.co"
      SUPABASE_SERVICE_ROLE_KEY: "placeholder"
      OPENAI_API_KEY: "sk-placeholder"
      REDIS_URL: "redis://localhost:6379/0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Validate Docker build
        run: docker build -t wearon-worker:test .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            knocs/wearon-worker:latest
            knocs/wearon-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sync config files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx/,monitoring/,scripts/"
          target: /opt/wearon/

      - name: Write .env to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: REDIS_PASSWORD,SUPABASE_URL,SUPABASE_SERVICE_ROLE_KEY,OPENAI_API_KEY,DOMAIN,CERTBOT_EMAIL,GF_SECURITY_ADMIN_PASSWORD,WHATSAPP_APP_TOKEN,WHATSAPP_RECIPIENT_NUMBER
          script: |
            mkdir -p /opt/wearon
            printf '%s\n' \
              "REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0" \
              "REDIS_PASSWORD=${REDIS_PASSWORD}" \
              "SUPABASE_URL=${SUPABASE_URL}" \
              "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" \
              "OPENAI_API_KEY=${OPENAI_API_KEY}" \
              "OPENAI_MAX_RETRIES=3" \
              "WORKER_CONCURRENCY=5" \
              "DOMAIN=${DOMAIN}" \
              "CERTBOT_EMAIL=${CERTBOT_EMAIL}" \
              "GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}" \
              "WHATSAPP_APP_TOKEN=${WHATSAPP_APP_TOKEN}" \
              "WHATSAPP_RECIPIENT_NUMBER=${WHATSAPP_RECIPIENT_NUMBER}" \
              > /opt/wearon/.env
        env:
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DOMAIN: ${{ secrets.DOMAIN }}
          CERTBOT_EMAIL: ${{ secrets.CERTBOT_EMAIL }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
          WHATSAPP_APP_TOKEN: ${{ secrets.WHATSAPP_APP_TOKEN }}
          WHATSAPP_RECIPIENT_NUMBER: ${{ secrets.WHATSAPP_RECIPIENT_NUMBER }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            cd /opt/wearon
            docker compose -f docker-compose.prod.yml pull worker
            timeout 60 docker compose -f docker-compose.prod.yml up -d --wait
            docker compose -f docker-compose.prod.yml exec -T worker python -c "import urllib.request,json,sys; d=json.loads(urllib.request.urlopen('http://localhost:8000/health').read()); sys.exit(0 if d['status'] in ('ok','degraded') else 1)"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
