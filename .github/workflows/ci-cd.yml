name: WearOn Worker CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: "https://placeholder.supabase.co"
      SUPABASE_SERVICE_ROLE_KEY: "placeholder"
      OPENAI_API_KEY: "sk-placeholder"
      REDIS_URL: "redis://localhost:6379/0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Validate Docker build
        run: docker build -t wearon-worker:test .

  deploy:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            knocs/wearon-worker:latest
            knocs/wearon-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sync config files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx/,monitoring/,scripts/"
          target: /opt/wearon/

      - name: Write .env to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: REDIS_URL,SUPABASE_URL,SUPABASE_SERVICE_ROLE_KEY,OPENAI_API_KEY,DOMAIN,CERTBOT_EMAIL,GF_SECURITY_ADMIN_PASSWORD
          script: |
            mkdir -p /opt/wearon
            printf '%s\n' \
              "REDIS_URL=${REDIS_URL}" \
              "SUPABASE_URL=${SUPABASE_URL}" \
              "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" \
              "OPENAI_API_KEY=${OPENAI_API_KEY}" \
              "OPENAI_MAX_RETRIES=3" \
              "WORKER_CONCURRENCY=5" \
              "DOMAIN=${DOMAIN}" \
              "CERTBOT_EMAIL=${CERTBOT_EMAIL}" \
              "GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}" \
              > /opt/wearon/.env
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DOMAIN: ${{ secrets.DOMAIN }}
          CERTBOT_EMAIL: ${{ secrets.CERTBOT_EMAIL }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}

      - name: Setup VPS prerequisites
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Ensure curl is available
            if ! command -v curl &> /dev/null; then
              echo "Installing curl..."
              apt-get update -qq && apt-get install -y -qq curl
            fi

            # Ensure Docker is installed
            if command -v docker &> /dev/null; then
              echo "Docker already installed: $(docker --version)"
            else
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              systemctl enable docker
              systemctl start docker
              echo "Docker installed: $(docker --version)"
            fi

            # Verify Docker Compose plugin
            if docker compose version &> /dev/null; then
              echo "Docker Compose available: $(docker compose version)"
            else
              echo "ERROR: docker compose plugin not found"
              exit 1
            fi

            # Open firewall ports if ufw is active
            if command -v ufw &> /dev/null && ufw status | grep -q "active"; then
              echo "Configuring firewall..."
              ufw allow 22/tcp
              ufw allow 80/tcp
              ufw allow 443/tcp
              echo "Firewall: ports 22, 80, 443 open"
            fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          command_timeout: 10m
          script: |
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            cd /opt/wearon

            # Check if SSL cert exists (needed regardless of first/update deploy)
            CERT_VOLUME="$(basename $(pwd))_certbot-certs"
            CERT_EXISTS=false
            if docker volume inspect "$CERT_VOLUME" &>/dev/null; then
              if docker run --rm -v "${CERT_VOLUME}:/certs:ro" alpine sh -c "test -f /certs/live/*/fullchain.pem" 2>/dev/null; then
                CERT_EXISTS=true
              fi
            fi

            if [ "$CERT_EXISTS" = false ]; then
              echo "=== SSL certificate not found, obtaining via Certbot ==="
              docker compose -f docker-compose.prod.yml stop nginx 2>/dev/null || true
              bash scripts/init-ssl.sh

              # Install cert renewal cron job
              CRON_CMD="0 3 * * * /opt/wearon/scripts/renew-certs.sh >> /var/log/wearon-cert-renewal.log 2>&1"
              ( crontab -l 2>/dev/null | grep -v 'renew-certs.sh'; echo "$CRON_CMD" ) | crontab -
              echo "Cron job installed: daily cert renewal at 3 AM"
            fi

            # Pull and deploy
            if docker compose -f docker-compose.prod.yml ps --quiet 2>/dev/null | grep -q .; then
              echo "=== Updating existing deployment ==="
              docker compose -f docker-compose.prod.yml pull worker
            else
              echo "=== First deploy: pulling all images ==="
              docker compose -f docker-compose.prod.yml pull
            fi

            echo "Starting all services..."
            timeout 120 docker compose -f docker-compose.prod.yml up -d --remove-orphans --wait

            # Health check
            sleep 5
            docker compose -f docker-compose.prod.yml exec -T worker python -c "import urllib.request,json,sys; d=json.loads(urllib.request.urlopen('http://localhost:8000/health').read()); sys.exit(0 if d['status'] in ('ok','degraded') else 1)"
            echo "Deploy successful!"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
