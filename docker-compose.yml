services:
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-devpassword}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

  worker:
    build: .
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-devpassword}@redis:6379/0
    ports:
      - '8000:8000'

volumes:
  redis-data:
